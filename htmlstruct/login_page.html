<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="GENBRIDGE/cssfiles/Login_page.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="form-footer">
        <p>Don't have an account? <a href="E:\genbridge\htmlstruct\Register_user.html">Sign up</a></p>
      </div>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission
      // Simulate successful login
      window.location.href="E:/genbridge/htmlstruct/Dashboard.html";
    });
  </script>

</body>
</html>
