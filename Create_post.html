<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create a Post</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .post-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form-group input[type="file"] {
      width: 100%;
    }

    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 100px;
      font-size: 1rem;
    }

    .upload-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #1a5cd6;
    }

    .preview {
      margin-top: 1rem;
      text-align: center;
    }

    .preview img,
    .preview video,
    .preview model-viewer {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>

  <!-- For 3D Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <div class="post-container">
    <h2>Create a Post</h2>
    <form id="postForm">
      <div class="form-group">
        <label for="media">Upload Image, Video or 3D Model (.glb, .gltf)</label>
        <input type="file" id="media" name="media" accept="image/*,video/*,.glb,.gltf" required>
      </div>

      <div class="form-group">
        <label for="caption">Caption</label>
        <textarea id="caption" name="caption" placeholder="Write your caption here..." required></textarea>
      </div>

      <button type="submit" class="upload-btn">Upload Post</button>
    </form>

    <div class="preview" id="previewArea"></div>
  </div>

  <script>
    const mediaInput = document.getElementById('media');
    const previewArea = document.getElementById('previewArea');
    const postForm = document.getElementById('postForm');

    mediaInput.addEventListener('change', function () {
      const file = this.files[0];
      previewArea.innerHTML = '';

      if (!file) return;

      const url = URL.createObjectURL(file);
      const type = file.type;

      if (type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = url;
        previewArea.appendChild(img);
      } else if (type.startsWith('video/')) {
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        previewArea.appendChild(video);
      } else if (file.name.endsWith('.glb') || file.name.endsWith('.gltf')) {
        const modelViewer = document.createElement('model-viewer');
        modelViewer.setAttribute('src', url);
        modelViewer.setAttribute('alt', '3D Model');
        modelViewer.setAttribute('auto-rotate', '');
        modelViewer.setAttribute('camera-controls', '');
        modelViewer.setAttribute('style', 'width: 100%; height: 300px;');
        previewArea.appendChild(modelViewer);
      } else {
        previewArea.textContent = 'Unsupported file type.';
      }
    });

    postForm.addEventListener('submit', function (e) {
      e.preventDefault();

      alert('Post uploaded successfully!');
      postForm.reset();
      previewArea.innerHTML = '';

      // Redirect user back to previous page
      window.history.back();
    });
  </script>

</body>
</html>
